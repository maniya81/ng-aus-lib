<div class="demo-app">
  <header>
    <h1>{{ title() }}</h1>
    <p>Use this form to experiment with ng-aus-lib validators.</p>
  </header>

  <form class="demo-form" [formGroup]="demoForm" (ngSubmit)="onSubmit()" novalidate>
    <label class="field" for="sampleText">
      <span>Sample text</span>
      <input
        id="sampleText"
        type="text"
        formControlName="sampleText"
        placeholder="Enter sample text"
        autocomplete="off"
      />
    </label>

    <label class="field" for="abn">
      <span>ABN</span>
      <input
        id="abn"
        type="text"
        formControlName="abn"
        placeholder="Enter a valid 11-digit ABN"
        autocomplete="off"
      />

      <div class="errors" *ngIf="abnControl.invalid && abnControl.touched">
        <p *ngIf="abnControl.hasError('required')">This field is required.</p>
        <p *ngIf="abnControl.hasError('abn')">Invalid ABN format.</p>
      </div>
    </label>

    <button type="submit">Submit</button>
  </form>

  <section class="preview" aria-live="polite">
    <h2>Current form value</h2>
    <pre>{{ demoForm.value | json }}</pre>
  </section>
</div>

<router-outlet></router-outlet>
